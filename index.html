<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, user-scalable=false initial-scale=1.0"
		/>
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>Company - NPS Survey</title>
		<!-- CSS Stylesheet  -->
		<link rel="stylesheet" href="./style/style.css" />
	</head>
	<body>
		<div class="container">
			<div class="logo">
				<p>{Logo Here}</p>
			</div>
			<div class="question">
				<h3>How likely are you to recommend {us} to a friend or colleague?</h3>
			</div>
			<div class="likely">
				<p>1 = Very Unlikely</p>
				<p>10 = Very Likely</p>
			</div>
			<div class="rating-bar">
				<form id="form">
					<input
						type="submit"
						id="1"
						value="1"
						name="submit"
						class="input input1"
					/>
					<input
						type="submit"
						id="2"
						value="2"
						name="submit"
						class="input input2"
					/>
					<input
						type="submit"
						id="3"
						value="3"
						name="submit"
						class="input input3"
					/>
					<input
						type="submit"
						id="4"
						value="4"
						name="submit"
						class="input input4"
					/>
					<input
						type="submit"
						id="5"
						value="5"
						name="submit"
						class="input input5"
					/>
					<input
						type="submit"
						id="6"
						value="6"
						name="submit"
						class="input input6"
					/>
					<input
						type="submit"
						id="7"
						value="7"
						name="submit"
						class="input input7"
					/>
					<input
						type="submit"
						id="8"
						value="8"
						name="submit"
						class="input input8"
					/>
					<input
						type="submit"
						id="9"
						value="9"
						name="submit"
						class="input input9"
					/>
					<input
						type="submit"
						id="10"
						value="10"
						name="submit"
						class="input input10"
					/>
				</form>
			</div>
			<div class="queryForm">
				<form class="text-area">
					<textarea
						id="textarea"
						class="text-area-input"
						rows="4"
						cols="50"
						placeholder="Our goal is consistent improvement in all possible ways. Can you please take a moment to let us know what we can do to earn a 10?”"
					></textarea>
					<button class="query-button submit">Submit</button>
				</form>
			</div>
			<div class="queryForm sites-button">
				<p style="font-size: 14px;">Share Your Review on:</p>
				<button class="Yelp submit">
					<a href="https://www.yelp.com" target="_blank">
						<i style="width: 20%;align-self: center;" class="fab fa-yelp"></i>
						<span>&nbsp;|&nbsp;</span>
						<span style="align-self: center;width: 100%;">Yelp</span></a
					>
				</button>
				<button class="Facebook submit">
					<a href="https://www.facebook.com" target="_blank">
						<i
							style="width: 20%;align-self: center;"
							class="fab fa-facebook-f"
						></i>
						<span>&nbsp;|&nbsp;</span>
						<span style="align-self: center;width: 100%;">Facebook</span></a
					>
				</button>
				<button class="Google submit">
					<a href="https://www.google.com" target="_blank">
						<i style="width: 20%;align-self: center;" class="fab fa-google"></i>
						<span>&nbsp;|&nbsp;</span>
						<span style="align-self: center;width: 100%;">Google</span></a
					>
				</button>
			</div>
			<div class="thankyou">
				<p>Thank You For Your Feedback</p>
				<p id="reset">Not Satisfied with your review? Change again</p>
			</div>
		</div>

		<!-- JS Script  -->
		<script type="text/javascript" src="./script/script.js"></script>
		<!-- Font Awesome 5 -->
		<script type="text/javascript" src="./script/fa5.js"></script>
	</body>
</html>
